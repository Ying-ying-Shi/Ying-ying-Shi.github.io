short_bio: >-
    Yingying Shi is currently working as a Postdoctoral Researcher in the College of Pharmaceutical Sciences, Zhejiang University, advised by Prof.<a href="https://person.zju.edu.cn/yiwang">Yi Wang</a>. </p>
    She received her Bachelor's degree with a major in Pharmacy and a minor in English from <b>East China University of Science and Technology</b>, followed by the Medical Doctor (M.D.) degree in Pharmacy from <b>Zhejiang University</b>, under the supervision of Prof.<a href="https://person.zju.edu.cn/jyou">You Jian</a>. </p>
    Yingying Shi's research mainly focuses on the construction of drug delivery systems and its application in immune regulation and disease treatment. She has published over <b>30</b> academic papers, including <b>15</b> SCI papers in <i>Science Advances</i>, <i>Signal Transduction and Targeted Therapy</i>, <i>Advanced Functional Materials</i>, <i>ACS Nano</i>, <i>Journal of Controlled Release</i>, <i>Biomaterials</i>, <i>Nano Today</i>, <i>Advanced Healthcare Materials</i>, and other TOP journals <b>as the first author</b>. In addition, she has applied for <b>4</b> Chinese invention patents and <b>1</b> PCT international patent; and conducted <b>3</b> research projects as the principal investigator, including 1 from National Natural Science Foundation of China, and 2 from China Postdoctoral Science Foundation. Moreover, she also serves as a young editor for the academic journal <i>Scientific Reports</i> since 2024. </p>
    Yingying Shi is now working on the formulation of mRNA-based drugs for anti-aging therapy and immunotherapy. </p>
